  utter_chitchat/habilidades:
  - text: "Dependiendo de a qué núcleo te gustaría entrar pediríamos distintas habilidades, pero lo fundamental es trabajo en equipo, responsabilidad y muchas ganas de aprender y trabajar."
  - text: "En Organización, se lleva el orden y se mantiene la estructura de la sociedad; para ello, se requieren habilidades de comunicación. Cabe aclarar que estas son deseables, más no son rigurosamente obligatorias.¿Cuentas con alguna de estas habilidades? ¡Postúlate para ser parte de nosotros!"
  - text: "En Difusión, se lleva a cabo la creación de material de apoyo (como infografías o videos) para que sea publicado en nuestras redes sociales; para ello, se requieren habilidades relacionadas con la creatividad. Cabe aclarar que estos son deseables, más no son rigurosamente obligatorios.¿Cuentas con alguna de estas habilidades? ¡Postúlate para ser parte de nosotros!"
  - text: "En Proyectos, se realizan los proyectos que se tienen en la sociedad; para ello, se requieren habilidades diversas con respecto al proyecto en el que vayas a participar, tales como programación, conocimiento de IA, etc. Cabe aclarar que estos son deseables, más no son rigurosamente obligatorios.¿Cuentas con alguna de estas habilidades? ¡Postúlate para ser parte de nosotros!"
  - text: "Existen tres núcleos en la sociedad. Organización, en donde se lleva el orden y se mantiene la estructura de la sociedad; para ello, se requieren habilidades de comunicación. Difusión, en donde se lleva a cabo la creación de material de apoyo (como infografías o videos) para que sea publicado en nuestras redes sociales; para ello, se requieren habilidades relacionadas con la creatividad. Proyectos, en donde se realizan los proyectos que se tienen en la sociedad; para ello, se requieren habilidades diversas con respecto al proyecto en el que vayas a participar, tales como programación, conocimiento de IA, etc. Cabe aclarar que estas son deseables, más no son rigurosamente obligatorias.¿Cuentas con alguna de estas habilidades? ¡Postúlate para ser parte de nosotros!"

