  - text: "SIAFI te ofrece participar en proyectos, conferencias y difusión de la Inteligencia Artificial que te puede serivr como experencia comprobable a la hora de buscar trabajo, además podrás hacer uso de las instalaciones de la facultad."
  - text: "SIAFI ha desarrollado y sigue desarrollando muchos proyectos, puedes revisar más información en las redes sociales o en nuestra página."
  - text: "SIAFI es una sociedad perteneciente a la facultad de ingeniería, pero puede ingresar cualquier estudiante de la UNAM con interés en Inteligencia Artificial."
  - text: "Para conocer a los miembros de SIAFI puedes revisar la página https://www.facebook.com/UNAM.SIAFI"
  - text: "SIAFI son las siglas de Sociedad de Inteligencia Artificial de la Facultad de Ingeniería"
  - text: "SIAFI tiene como misón Ser una sociedad de alumnos actualizada en temas de IA. Impartir y realizar cursos, talleres y actividades para la comunidad universitaria y el público en general. Desarrollar proyectos que contribuyan al avance tecnológico y al bienestar social. Y participar en competencias estudiantiles representando a la UNAM y a la Facultad de Ingeniería."
  - text: "Tenemos como visión ser la asociación que posicione a los estudiantes de la UNAM a la vanguardia tecnológica y científica de la Inteligencia Artificial formando universitarios altamente capacitados en esta área para la inserción laboral o académica."
  - text: "El objetivo de SIAFI es Difundir las aplicaciones de la Inteligencia Artificial dando soluciones a problemas ingenieriles, científicos y sociales contribuyendo así al desarrollo tecnológico de la UNAM y del país."
  - text: "Estamos ubicados en Ciudad Universitaria (UNAM), Facultad de Ingeniería en el edificio X."
  - text: "Puedes encontrarnos en las siguientes redes sociales: 
  	   - Facebook: @UNAM.SIAFI
  	   - Instagram: @unam.siafi"
  - text: "SIAFI está organizado en tres secciones: proyectos, organización y difusión."
  - text: "La página oficial de SIAFI es https://www.facebook.com/UNAM.SIAFI"

