  utter_chitchat/siafi:
  - text: "text: SIAFI tiene sus orígenes en la Universidad nacional autónoma de México, sus metas son generar personas capaces de trabajar con algoritmos que impulsen la inteligencia artificial. Nos encontramos en el edificio X de la Facultad de Ingeniería de la UNAM"
